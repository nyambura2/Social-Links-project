<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Figtree:ital,wght@0,800;1,800&family=Inter&family=League+Spartan:wght@700&family=Lexend+Deca:wght@700&family=Open+Sans:ital@0;1&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins&family=Raleway:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/avatar-jessica.jpeg" alt="Jessica" class="image-borders">
        
        </div>
        <div class="name">
            <h3>Jessica Randall</h3>
        </div>
        <div class="location">
            London, United Kingdom
        </div>
        <div class="bio">
            <h4>"Front-end developer and avid reader." </h4>
        </div>
        <div class="box">
            <div class="GitHub"><h4>GitHub</h4></div>
            <div class="mentor"><h4>Frontend Mentor</h4></div>
            <div class="link"><h4>LinkedIn</h4></div>
            <div class="twit"><h4>Twitter</h4></div>
            <div class="gram"><h4>Instagram</h4></div>
        </div>
    
    </div>
   
    
</body>
</html>
